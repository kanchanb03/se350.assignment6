name: SE333_CI
on:
  push:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Install Linter (Checkstyle)
        run: |
          echo "Checkstyle is configured via Maven plugin in pom.xml"
          # If you need to install any additional linter tools, add commands here.

      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle -Dcheckstyle.failOnViolation=false

      - name: Upload Checkstyle Result
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html

      - name: Run Maven Tests
        run: mvn test

      - name: Generate Jacoco Report
        run: mvn jacoco:report

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco
